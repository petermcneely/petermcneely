<div class="container">
    <div ng-if="!$ctrl.loading" class="container-fluid">
        <post-index ng-repeat="post in $ctrl.posts | orderBy: '-creationTime'" post="post" show-body="$index === 0"></post-index>
    </div>
    <div class="text-center" ng-if="$ctrl.loading">
        <span class="fa fa-refresh fa-spin fa-4x"></span>
    </div>
</div>
