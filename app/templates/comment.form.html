<div class="row">
    <div class="col-lg-push-2 col-lg-8">
        <form ng-submit="$ctrl.submit()">
            <div class="form-group">
                <label>Comment:</label>
                <textarea style="resize:none;" class="form-control" required rows="4" ng-model="$ctrl.comment.body"></textarea>
            </div>
            <div class="row">
                <div class="col-xs-6 form-group">
                    <label>Name:</label>
                    <input class="form-control" type="text" ng-model="$ctrl.comment.author.name" />
                </div>
                <div class="col-xs-6 form-group">
                    <label>Email:</label>
                    <input class="form-control" required type="email" ng-model="$ctrl.comment.author.email" />
                </div>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
            <button ng-show="$ctrl.showCancel" type="button" class="btn btn-danger" ng-click="$ctrl.cancel()">Cancel</button>
        </form>
    </div>
</div>
